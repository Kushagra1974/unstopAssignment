<form [formGroup]="seatForm" (ngSubmit)="allocateSeats()">
  <label for="numSeats">Number of Seats (This Input follow all rules mentioned in the assignment):</label>
  <input id="numSeats" formControlName="numSeats" type="number" />
  <button type="submit">Submit</button>
</form>

<p *ngIf="errorMessage">{{ errorMessage }}</p>


<form [formGroup]="arrayInputForm" (ngSubmit)="submitArrayInput()">
  <label for="seatNumbers">Seat Numbers (comma-separated) , (This Input Just marks given seat number as alloted):</label>
  <input id="seatNumbers" formControlName="seatNumbers" type="text" placeholder="e.g., 1, 2, 3" />
  <button type="submit">Submit Array</button>
</form>
<p>Seats Allotted: {{ seatsAllotted }}</p>
